<body>
    <script>
          //write a programme to list out all the palindrome numbers between 1000 to 22?

          for( var i = 1000; i >= 22; i--){
            var rem;
            var rev = 0;
            var num = i;
            while( num > 0){
                rem = num % 10;
                rev = (rev * 10) + rem;
                num = num / 10;
                num = parseInt(num);
            }
            if(rev == i){
                console.log(i);
            }
          }
  
    </script>
</body>
