<body>
    <script>
        var n=prompt("enter a value-");
        n=parseInt(n);
        var sum=0;
        while(n>0){
            var rem=n%10;
            sum=sum+rem;;
            n=n/10;
        }
        console.log(sum);
        
    </script>
    
</body>
