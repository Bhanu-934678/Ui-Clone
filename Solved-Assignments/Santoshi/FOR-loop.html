<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR-loop Concept</title>
</head>
<body>
    <script>
        //Write a programme to display odd numbers between 99 to 31?
        for(var num=99;num>=31;num-=2){
            console.log("The Odd numbers between 99 to 31 are:" ,num);
        }


        //Write a programme between the user ginven range ?
        var n=prompt("Enter the value-1");
        var m=prompt("Enter the value-2");
        for(var range=n;range<=m;range++){
            console.log("The Range between n and m are:"+range)
        }
    </script>
</body>
</html>
