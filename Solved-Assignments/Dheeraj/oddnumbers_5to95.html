<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> sum of odd numbers 5 to 95</h3>
   <script>
    var count = 0;
    for (var i = 5; i <= 95; i++) {
        if (i % 2 !== 0) {
            count += i;
            console.log(count);
        }
    }
   </script> 
</body>
</html>
