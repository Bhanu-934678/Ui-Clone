<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var val = prompt("enter a number");
            val = parseInt(val);
            var reversenum = 0;
            while (val != 0) {
                var rem = val % 10;
                reversenum = reversenum * 10 + rem;
                val = val / 10;
                val = parseInt(val);
            }
            console.log(reversenum)
    </script>
</body>
</html>
