<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("enter a number");
        num = parseInt(num);
        var rem;
        var sum = 0;
        while (num > 0) {
            rem =  num % 10;
            num = num / 10;
            sum += rem;    
        }
        console.log(rem);
        
    </script>
</body>
</html>
