<body>
    <script>
        for( var i = 1000; i >= 22; i--){
            var reverse = 0;
            var num = i;
            while( num > 0){
                var rem = i % 10;
                reverse = (reverse * 10) + rem;
               
                num = num / 10;
                num = parseInt(num);
            }
            if(reverse == i){
                console.log(i);
                }
            } 
    </script>
</body>
