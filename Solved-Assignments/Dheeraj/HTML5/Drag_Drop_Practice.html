<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Images</title>
    <style>
        .container {
            border: 1px solid;
            margin: 20px auto;
            padding: 10px;
            height: 400px;
            width: 600px;
            
        }
        body {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <div class="container" ondrop="drop(event)" ondragover="allowdrop(event)"></div>

    <img id="dragimg_1" src="https://png.pngtree.com/element_pic/12/03/20/1656e3fa305853d.jpg" alt="" draggable="true" ondragstart="drag(event)" width="100" height="60">
    <img id="dragimg_2" src="https://w7.pngwing.com/pngs/895/199/png-transparent-spider-man-heroes-download-with-transparent-background-free-thumbnail.png" alt="" draggable="true" ondragstart="drag(event)" width="100" height="60">
    <img id="dragimg_3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwg2PWrY_5mkISXy_GqXWUYPbglvpL6FSUgg&usqp=CAU" alt="" draggable="true" ondragstart="drag(event)" width="100" height="60">
    <img id="dragimg_4" src="https://w7.pngwing.com/pngs/553/484/png-transparent-super-mario-illustration-super-mario-bros-super-mario-kart-super-mario-world-mario-bros-super-mario-bros-hand-nintendo.png" alt="" draggable="true" ondragstart="drag(event)" width="100" height="60">

    <script>
        var imageCount = {};

        var drop = (event) => {
            event.preventDefault();
            var imgId = event.dataTransfer.getData("text");
            var imgElement = document.getElementById(imgId).cloneNode(true);
            document.querySelector(".container").append(imgElement);

            // Update count
            if (imageCount[imgId]) {
                imageCount[imgId]++;
            } else {
                imageCount[imgId] = 1;
            }
            console.log("Image count:", imageCount);
        }

        var allowdrop = (event) => {
            event.preventDefault();
            console.log("Element drag over");
        }

        var drag = (event) => {
            console.log("Element drag started");
            event.dataTransfer.setData("text", event.target.id);
        }
    </script>
</body>
</html>
