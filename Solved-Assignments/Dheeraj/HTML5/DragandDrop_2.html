<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                background-color: rgb(14, 14, 66);
                display: flex;
            }
            h2 {
                font-weight: bold;
                text-align: center;
                color: azure;
                text-decoration: underline;
            }
            .container1{
                width: 350px;
                height: 450px;
                border: 1px solid;
                border-style: dashed;
                color: aliceblue;
                margin: 10px;
            }
            .container2{
                width: 350px;
                height: 450px;
                border: 1px solid;
                border-style: dashed;
                color: aliceblue;
                margin: 10px;
            }
            #list{
                padding: 10px;
                width: 200px;
                height: 40px;
                background-color: rgb(153, 14, 100);
                margin: 10px;
            }
        </style>
    </head>
    <h2>Drag And Drop Event</h2>
        <body>
            <div class="container1">
                <div id="list" draggable="true" ondragstart="Drag(event)">Item 1</div>
                <div id="list" draggable="true">Item 2</div>
                <div id="list" draggable="true">Item 3</div>
                <div id="list" draggable="true">Item 4</div>
                <div id="list" draggable="true">Item 5</div>
                <div id="list" draggable="true">Item 6</div>
            </div>
            <div class="container2"></div>
           <script>
               ar lists = document.getElementsByClassName("list");
var leftbox = document.getElementsByClassName("container1")[0]; // Assuming only one container1 element
var rightbox = document.getElementsByClassName("container2")[0]; // Assuming only one container2 element

for (data of lists) {
    data.addEventListener("dragstart", function(event) {
        var selected = event.target;

        rightbox.addEventListener("dragover", function(event) {
            event.preventDefault();
        });

        rightbox.addEventListener("drop", function(event) {
            event.preventDefault();
            rightbox.appendChild(selected);
        });
    });
}
           </script> 
        </body>
</html>
